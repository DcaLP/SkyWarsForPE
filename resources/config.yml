## SkyWars config
---
# Game prefix...You can use & as color
Prefix: '§8[§6QSG§8]§r '
# language for skywars
# English by larryTheHarry
language: English
# lobby position, where will be players 
# teleported when they die or leave
# if this function is not set 
# the players will teleported to nowhere
lobby:
  spawn_x: 291
  spawn_y: 78
  spawn_z: 213
  world: "world"
# Here you can control block and items in 
# the Chests...for example:
# chestitems:
# - - 261 => item  
#   - 0  => damage
#   - 1  => amount
# NOTE: Only numbers can do this!
chestitems:
- - 261
  - 0
  - 1 
- - 262
  - 0
  - 2
- - 262
  - 0
  - 3
- - 267
  - 0
  - 1
- - 268
  - 0
  - 1
- - 272
  - 0
  - 1
- - 276
  - 0
  - 1
- - 283
  - 0
  - 1

...
